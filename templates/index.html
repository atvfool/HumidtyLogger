<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <table>
        <tr>
            <th>Date/Time</th>
            <th>Location</th>
            <th>Humidity</th>
            <th>Temp</th>
        </tr>
        {% for line in data %}
            <tr>
                {% for col in line %}
                    <td>{{col}}</td>
                {% endfor %}
            </tr>    
        {% endfor %}
    </table>
</body>
</html>
